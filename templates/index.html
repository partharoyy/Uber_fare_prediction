<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <title>Uber Ride Prediction</title>
</head>

<body>
    <h1>Uber Ride Weekly Analysis</h1>
    <form action="{{url_for('predict')}}" method="post">
        <input type="text" name="Priceperweek" placeholder="Priceperweek" required='required'>
        <input type="text" name="Population" placeholder="Population" required='required'>
        <input type="text" name="Monthlyincome" placeholder="Monthlyincome" required='required'>
        <input type="text" name="Averageperkingpermonth" placeholder="Averageperkingpermonth" required='required'>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <br>
    {{prediction_text}}
</body>

</html>
